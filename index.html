<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>

    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="value-container">
      <div class="value-container-price">
        <img class="svg-icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="nft-price">0.041ETH</p>
      </div>
      <div class="value-container-daycounter">
        <img class="svg-icon" src="./images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="creator-container">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
</body>

</html>
